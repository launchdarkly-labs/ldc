repos:
- repo: https://github.com/golangci/golangci-lint
  rev: v1.13.2
  hooks:
  - id: golangci-lint
    name: golangci-lint
    description: Fast linters runner for Go.
    entry: golangci-lint run
    types: [go]
    language: golang
    pass_filenames: false

- repo: git://github.com/dnephin/pre-commit-golang
  sha: HEAD
  hooks:
    - id: go-unit-tests
